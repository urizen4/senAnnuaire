{% extends 'base.html' %}
{% block title %}SenAnnuaire{% endblock %}
{% block body %}
<div class="container">
    <div class="center">
      <h2 class="grey-text text-darken-3" style="font-family: papyrus; font-weight: bold;">SenAnnuaire</h2>
    </div>
  	<br>
  	<br>
    <div class="row">
       {% if cool==1 %}
          <div class="card-panel grey darken-3 col s6 offset-l3 red-text center" id="error" style="border-radius: 70px;"><h4>{{ error }}
            <i class="material-icons red-text">error</i>
          </h4></div> 
      {% endif %} 
  	    <div class="card-panel col s6 offset-l3 transparent" id="formulaire">
  	    	<span class="card-title"><h5 class="blue-text text-darken-3 center">CONNECTEZ VOUS</h5></span>
  	    	<form method="post"  action="" id="formulaire">
	  	        <div class="input-field">
              <i class="material-icons prefix blue-text text-darken-3">mail</i> 
	  	 	      <input type="email" id="email" name="email" placeholder="ENTREZ VOTRE EMAIL" required>
	  	        </div>
	  	        <div class="input-field">
              <i class="material-icons prefix blue-text text-darken-3">lock</i>
	  	 	      <input type="password" id="motDepasse" name="motDepasse" placeholder="ENTRER VOTRE MOT DE PASSE" required>
	  	        </div>
	  	        <div class="center">
	  	           <button type="submit" class="btn blue darken-3 waves-effect waves-light pulse" name="" style="margin-bottom:10px;">
                 <i class="material-icons">supervisor_account</i>
                 SE CONNECTEZ
              </button>
	  	        </div>
                <div class="center">
                  <a href="{{path('Compte')}}" class="blue-text text-darken-3"><h6>creer un compte</h6></a>
                </div>
  	        </form>
        </div>
      </div>
   </div>
{% endblock %}
